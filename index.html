<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="top-right-links">
            <a class="advanced" href="advanced.html">
                Advanced Search
            </a>
            <a class="image-search" href="image.html">
                Image Search
            </a>
        </div>
        
        <div class="search-bar">
            <img id="google-logo" src="google_logo.jpg" alt="Google logo">
            <form action="https://www.google.com/search">
                <input class="bar" type="text" name="q">
                <img id="search-icon" src="search_icon.png" alt="search-icon">
                <div id="buttons">
                    <input class="button search-button" type="submit" value="Google Search">
                    <input class="button lucky-button"  name="btnI" type="submit" value="I'm Feeling Lucky">
                </div>
            </form>

        </div>
    </body>
</html>
