<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="image.css">
    </head>
    <body>
        <div class="top-right-links">
            <a class="google-search-link" href="index.html">
                Google Search
            </a>
        </div>
        
        <div class="search-bar">
            <div class="logo">
                <img id="google-logo" src="google_images_logo.png" alt="Google logo">
            </div>
            <form action="https://www.google.com/search">
                <input type="hidden" name="tbm" value="isch">
                <input class="bar" type="text" name="q">
                <img id="search-icon" src="search_icon.png" alt="search-icon">
                <div id="buttons">
                    <input class="button search-button" type="submit" value="Image Search">
                </div>
            </form>
        </div>
    </body>
</html>
